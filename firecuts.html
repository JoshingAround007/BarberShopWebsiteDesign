<html>

<head>
	<title>BarberBros</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<!-- Swiper CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">

				<!-- Logo -->
				<a href="index.html" class="logo">
					<span class="symbol"><img src="images/logo.png" alt="" /></span><span
						class="title">BarberBros</span>
				</a>

				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="firecuts.html">Fire Cuts</a></li>
				<li><a href="services&pay.html">Services & Pay</a></li>
				<li><a href="reviews.html">Reviews</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<h1>Fire Cuts</h1>
				<!-- Slider -->
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="images/cut1.PNG" alt="Fire Cut 1"></div>
						<div class="swiper-slide"><img src="images/cut2.png" alt="Fire Cut 2"></div>
						<div class="swiper-slide"><img src="images/cut3.png" alt="Fire Cut 3"></div>
						<div class="swiper-slide"><img src="images/cut4.png" alt="Fire Cut 4"></div>
						<div class="swiper-slide"><img src="images/cut5.png" alt="Fire Cut 5"></div>
					</div>

					<!-- Pagination -->
					<div class="swiper-pagination"></div>

					<!-- Navigation arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>


				<!-- Footer -->
				<footer id="footer">
					<div class="inner">

						<section>
							<h2>Follow</h2>
							<ul class="icons">
								<li><a href="https://www.instagram.com/barberbroslevittown/"
										class="icon brands style2 fa-instagram"><span class="label">Instagram</span>
									</a>
								</li>

							</ul>

							<h2>Contact</h2>
							<ul class="icons">
								<li><a href="tel:5162619800" class="icon solid style2 fa-phone"><span
											class="label">Phone</span>
									</a>
								</li>
							</ul>
						</section>
						<ul class="copyright">
							<li>&copy; Untitled. All rights reserved</li>
							<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>
				</footer>

			</div>

			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				document.addEventListener('DOMContentLoaded', function () {
					const swiper = new Swiper('.mySwiper', {
						slidesPerView: 1,        // Show 1 slide at a time
						spaceBetween: 10,        // Gap between slides
						loop: true,              // Infinite loop
						pagination: {
							el: '.swiper-pagination',
							clickable: true,
						},
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
						grabCursor: true,        // Makes it swipeable
					});
				});
			</script>

</body>

</html>
